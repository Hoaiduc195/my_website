    <!--Form section-->
    <div id="formgetter">
        <h3>You can send me anything through this</h3>
        <form
            action="mailto:hoaiducduong19@gmail.com?subject=Message%20from%20My%20Website&body=Name:%20%0AEmail:%20%0AMessage:%20"

            <div class="form-group">
                <label for="visitor-name">Your Name:</label>

            </div>
            <div class="form-group">
                <label for="visitor-email">Your Email:</label>
                <input type="email" id="visitor-email" name="Email" placeholder="your.email@example.com" required>
            </div>
            <div class="form-group">
                <label for="visitor-message">Your Message:</label>
                <textarea id="visitor-message" name="Message" rows="8" placeholder="Type your message here..."
                    required></textarea>
            </div>
            <button type="submit">Send Message via Email</button>
        </form>
    </div>
